<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/basic.html}">

<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div layout:fragment="content" class="container mt-5">
    <!-- 썸네일 이미지와 상단 버튼 영역 -->
    <div class="text-center">
        <img th:src="${post.getThumbnail()}" class="img-fluid mb-3" alt="썸네일 이미지" style="max-width: 300px; height: auto;">
        <div class="mt-3">
            <!-- 버튼들 -->
            <a th:href="@{/posting/apply/{postId}(postId=${post.postId})}" class="btn btn-primary me-2">신청하기</a>
            <button class="btn btn-outline-danger me-2" data-bs-toggle="modal" data-bs-target="#reportModal">신고하기</button>
            <a th:href="@{/posting/modify/{postId}(postId=${post.postId})}" class="btn btn-secondary me-2">수정하기</a>
            <a th:href="@{/posting/list}" class="btn btn-dark">목록으로 돌아가기</a>
        </div>
    </div>

    <!-- 이미지 및 글 내용 영역 -->
    <div class="mt-5">
        <!-- 여러 장의 이미지 출력 -->
        <div class="d-flex flex-wrap justify-content-center">
            <div th:each="image : ${originalImages}" class="p-2">
                <img th:src="${image}" class="img-thumbnail" style="width: 150px; height: auto;" alt="원본 이미지">
            </div>
        </div>

        <!-- 게시글 내용 -->
        <div class="mt-4">
            <h3 th:text="${post.title}">게시글 제목</h3>
            <p class="text-muted" th:text="'작성자: ' + ${post.author}"></p>
            <p class="text-muted" th:text="'등록일: ' + ${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></p>
            <p th:text="${post.contentText}">게시글 본문 내용</p>
        </div>
    </div>

    <!-- 댓글 영역 -->
    <div class="mt-5">
        <h3>댓글</h3>
        <form action="/reply/create" method="post">
            <input type="hidden" name="postId" th:value="${post.postId}"/>
            <div class="form-group">
                <label for="content">댓글 내용:</label>
                <textarea class="form-control" id="content" name="content" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">댓글 남기기</button>
        </form>

        <h4>댓글 목록</h4>
        <div class="reply-list" th:each="reply : ${replies}">
            <div class="reply mb-3" style="border: 1px solid #ccc; padding: 10px;">
                <p th:text="${reply.content}"></p>
                <small th:text="${#dates.format(reply.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
                <!-- 신고, 수정, 삭제, 대댓글 기능 -->
            </div>

        <div th:each="reply : ${replies}">
            <div class="reply mb-3" style="border: 1px solid #ccc; padding: 10px;">
                <p th:text="${reply.content}"></p>
                <small th:text="${#dates.format(reply.regDate, 'yyyy-MM-dd HH:mm')}"></small>
                <button th:onClick="'/reply/report/' + ${reply.replyId}" class="btn btn-warning btn-sm">신고</button>

                <!-- 댓글 수정 버튼 -->
                <button th:onClick="'/reply/modify/' + ${reply.replyId}" class="btn btn-info btn-sm">수정</button>

                <!-- 댓글 삭제 버튼 -->
                <form action="/reply/delete/${reply.replyId}" method="post" style="display:inline;">
                    <input type="hidden" name="postId" th:value="${post.postId}"/>
                    <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                </form>

                <!-- 대댓글 입력 -->
                <form action="/reply/create" method="post" style="margin-top: 10px;">
                    <input type="hidden" name="postId" th:value="${post.postId}"/>
                    <input type="hidden" name="parentId" th:value="${reply.replyId}"/>
                    <div class="form-group">
                        <label for="replyContent">대댓글 내용:</label>
                        <textarea class="form-control" id="replyContent" name="content" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary">대댓글 남기기</button>
                </form>

                <!-- 대댓글 목록 -->
                <div th:each="nestedReply : ${reply.replies}">
                    <div class="reply mb-3 ml-4" style="border: 1px solid #ccc; padding: 10px;">
                        <p th:text="${nestedReply.content}"></p>
                        <small th:text="${#dates.format(nestedReply.regDate, 'yyyy-MM-dd HH:mm')}"></small>
                        <button th:onClick="'/reply/report/' + ${nestedReply.replyId}" class="btn btn-warning btn-sm">신고</button>

                        <!-- 대댓글 수정 버튼 -->
                        <button th:onClick="'/reply/modify/' + ${nestedReply.replyId}" class="btn btn-info btn-sm">수정</button>

                        <!-- 대댓글 삭제 버튼 -->
                        <form action="/reply/delete/${nestedReply.replyId}" method="post" style="display:inline;">
                            <input type="hidden" name="postId" th:value="${post.postId}"/>
                            <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 신고하기 모달 -->
    <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportModalLabel">신고하기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reportForm">
                        <div class="mb-3">
                            <label for="category" class="form-label">신고 유형:</label>
                            <select class="form-select" id="category" required>
                                <option value="">선택하세요</option>
                                <option value="ABUSE">욕설</option>
                                <option value="SPAM">스팸</option>
                                <option value="ADVERTISING">광고</option>
                                <option value="PROMOTION">홍보</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="reason" class="form-label">신고 사유:</label>
                            <textarea class="form-control" id="reason" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="submitReport">신고하기</button>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // /*<![CDATA[*/
        document.getElementById('reportModal').addEventListener('show.bs.modal', function (event) {
            const postId = button.closest('.text-center').getAttribute('data-post-id');

            document.getElementById('submitReport').onclick = function () {
                const category = document.getElementById('category').value;
                const reason = document.getElementById('reason').value;

                fetch('/report/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ postId: postId, category: category, reason: reason }),
                })
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.text();
                    })
                    .then(data => {
                        alert(data);
                        bootstrap.Modal.getInstance(document.getElementById('reportModal')).hide();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('신고에 실패했습니다. 다시 시도해 주세요.');
                    });
            };
        });
        // /*]]>*/

        document.querySelector("form[action='/reply/create']").onsubmit = function(event) {
            event.preventDefault(); // 폼 기본 제출 동작 막기

            const content = document.getElementById("content").value;
            const postId = document.querySelector("input[name='postId']").value;

            // 댓글 데이터 전송
            fetch('/reply/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ postId: postId, content: content, parentId: parentId }),
            })
                .then(response => {
                    if (!response.ok) throw new Error('댓글 등록에 실패했습니다.');
                    return response.json();
                })
                .then(reply => {
                    addReply(reply);
                    document.getElementById("content").value = "";
                })
                .catch(error => alert(error.message));
        };

        // 댓글 추가 함수
        function addReply(reply) {
            const replyList = document.querySelector(".reply-list");

            const replyElement = document.createElement("div");
            replyElement.classList.add("reply", "mb-3");
            replyElement.style.border = "1px solid #ccc";
            replyElement.style.padding = "10px";

            replyElement.innerHTML = `
            <p>${reply.content}</p>
            <small>${new Date(reply.createdAt).toLocaleString()}</small>
            <button class="btn btn-warning btn-sm">신고</button>
            <button class="btn btn-info btn-sm">수정</button>
            <form action="/reply/delete/${reply.replyId}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm">삭제</button>
            </form>
        `;
            replyList.appendChild(replyElement);
        }
    </script>
</div>
</body>
</html>
